<!DOCTYPE html>
<html lang="en"> <!--NO FUNCIONAL-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container">
        <h1>Panel de Administración</h1>
        <form action="../php/subir.php" method="POST" enctype="multipart/form-data" class="product-form">
            <label for="category">Categoría:</label>
            <select name="category" id="category" required>
                <option value="hombre_futbol">Hombre/Fútbol</option>
                <option value="hombre_lifestyle">Hombre/Lifestyle</option>
                <option value="mujer_voley">Mujer/Volley</option>
                <option value="mujer_lifestyle">Mujer/Lifestyle</option>
            </select>

            <label for="name">Nombre del Producto:</label>
            <input type="text" name="name" id="name" required>

            <label for="stock">Stock:</label>
            <input type="number" name="stock" id="stock" required>

            <label for="price">Precio:</label>
            <input type="text" name="price" id="price" required>

            <label for="description">Descripción:</label>
            <textarea name="description" id="description" rows="4" required></textarea>

            <label for="image">Imagen del Producto:</label>
            <input type="file" name="image" id="image" accept="image/*" required>

            <input type="submit" value="Añadir Producto">
        </form>
    </div>
</body>
</html>
